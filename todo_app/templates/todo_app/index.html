{% extends "base.html" %}
{% block content %}
<!--index.html-->
    {% if object_list %}
        <h3>All my lists</h3>
    {% endif %}
    <ul>
        {% for todolist in object_list %}
            <li>
                <div
                    role="button"
                    {% comment %} onclick="location.href='{% url "list" todolist.id %}'" {% endcomment %}
                    >
                    {{ todolist.title }}
                </div>
            </li>
            {% empty %}
            <h4>You have no lists!</h4>
        {% endfor %}
    </ul>
{% endblock %}
